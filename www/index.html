<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
       
        <link href="css/css-bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="css/estilo.css" rel="stylesheet" />
        <title>App Fernando</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white " href="#">Meu App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-white active" aria-current="page" href="#">Home</a>

                  <a class="nav-link text-white " href="#">Pricing</a>

                </div>
              </div>
            </div>
          </nav>

        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cep" placeholder="Cep" aria-label="Cep" aria-describedby="button">
                    <button class="btn btn-primary" id="botao">Pesquisar CEP</button>
                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <label>Nome</label>
              <input class="form-control" type="text" id="nome" />
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <label>Documento</label>
            <input class="form-control" type="text" id="documento" />
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <label>Celular</label>
          <input class="form-control" type="text" id="celular" />
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <label>Endere√ßo</label>
        <input class="form-control" type="text" id="logradouro" />
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <label>Numero</label>
      <input class="form-control" type="text" id="numero" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <label>Bairro</label>
      <input class="form-control" type="text" id="bairro" />
  </div>
</div>

        <div class="row">
            <div class="col-xs-12">
                <label>Cidade</label>
                <input class="form-control" type="text" id="cidade" />
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <label>Estado</label>
              <input class="form-control" type="text" id="estado" />
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
           <button class="btn btn-success" onclick="enviar()" >
            Salvar dados
           </button>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
         <button class="btn btn-warning" onclick="lerclientes()" >
          Ler Clientes
         </button>
      </div>
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Celular</th>
    </tr>
  </thead>
  <tbody id="corpotabela"></tbody>
</table>

       
        <script src="js/js-bootstrap/bootstrap.bundle.js"></script>
        <script src="js/index.js"></script>
        <script src="js/cadastrocliente.js" ></script>
        <script src="js/lerclientes.js" ></script>
